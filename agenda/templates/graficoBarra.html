
{% extends 'base.html' %}

{% block title %}Painel - Minha Aplicação{% endblock %}

{% block content %}

    <div class="container">
        <canvas id="myChart" width="400" height="120"></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for product in products %}  '{{ product.category | slice:":10" }}',  {% endfor %}],
                    datasets: [{
                        label: 'Número de Produtos',
                        data: [{% for product in products %}  {{ product.num_of_products }},  {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(240, 120, 50, 0.8)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(240, 120, 50, 1)',
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Número de Produtos'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Categorias'
                            },
                            maxRotation: 45, 
                            minRotation: 0 
                        }
                    },
                    plugins: {
                        legend: {
                            display: false,
                            position: 'top'
                        }
                    }
                }
            });

            document.getElementById('btnSair').addEventListener('click', function() {
                window.location.href = "{% url 'logout' %}";
            });
        </script>
    </div>

{% endblock %}
