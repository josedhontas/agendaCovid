<!-- dashboard.html -->

{% extends 'base.html' %}

{% block title %}Painel - Minha Aplicação{% endblock %}

{% block content %}
    <h2>Bem-vindo ao Painel</h2>
    <p>Este é o painel principal da sua aplicação.</p>

    <div class="container">
        <div class="row">
            {% for estabelecimento in info %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ estabelecimento.nome }}</h5>
                            <p class="card-text">CNES: {{ estabelecimento.cnes }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
{% endblock %}
